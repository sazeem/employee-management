<loading-spinner *ngIf="showSpinner"></loading-spinner>
<br/>
<br/>
<table class="table">
  <tr class="header__item">
    <td class="table-data">My Roles</td>
  </tr>
  <tr class="table-row">
    <td class="table-data">ID</td>
    <td class="table-data">Role Name</td>
  </tr>
  <tr class="table-row" *ngFor="let role of roles">
    <td class="table-data">{{role.id}}</td>  
    <td class="table-data">{{role.name}}</td>  
  </tr>
  <tr *ngIf ="showAddButton">
    <td><button id="add-button" (click)="clickedAdd()">+</button></td>
  </tr>
</table>

<app-pager [page]="paginationService.getPage(paginationService.roleUrl)"
           [totalPages]="paginationService.totalPages"
           (changePage)="paginationService.setPage(paginationService.roleUrl,$event); getRoles();">
</app-pager>

<div *ngIf="clickAdd" class = "center-div">
  <h2>Add Role</h2>
  <br/>  

  <label>Role Id:<br/>
    <input #roleId />
  </label><br/>
  <label>Role Name:<br/>
    <input #roleName />
  </label><br/>  
  <button (click)="addRole(roleId.value,roleName.value); roleId.value=''; roleName.value='';">
    add
  </button>
</div>
